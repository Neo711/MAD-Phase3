<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="ConverterStyles.css">
        <title>Unit Converter</title>
    </head>
    <body>
        <main>
            <div title="inputOutput" class="conversionInputOutput">
                <select title="conversionCategory" class="converterCategory" >
                    <option value="0">Select a Conversion Category</option>
                    <option value="1">Area</option>
                    <option value="2">Length</option>
                    <option value="3">Temperature</option>
                    <option value="4">Volume</option>
                    <option value="5">Mass</option>
                    <option value="6">Data</option>
                    <option value="7">Speed</option>
                    <option value="8">Time</option>
                </select>
                <div title="screen">
                    <div title="input" class="converterScreen">
                        <div class="converterScreenRow">
                            <select title="outputMeasurement" class="converterScreenSelect">
                                <option value="0">Select a Measurement</option>
                            </select>
                        </div>
                        <p id="input" class="converterNumericalValues">00.000</p>
                    </div>

                    <div title="input" class="converterScreen">
                        <div class="converterScreenRow">
                            <select title="outputMeasurement" class="converterScreenSelect">
                                <option value="0">Select a Measurement</option>
                            </select>
                        </div>
                        <p class="converterNumericalValues">00.000</p>
                    </div>
                </div>
            </div>
            <div title="buttons" class="converterButtons">
                <div title="row1" class="converterButtonRow">
                    <button title="Simple" class="converterNavigation"onclick="redirectToSimple()">Simple</button>
                    <button title="Scientific" class="converterNavigation"onclick="redirectToScientificPage()">Scientific</button>
                    <button title="Graphing" class="converterNavigation"onclick="redirectToGraphing()">Graphing</button>
                    <button title="Converter" class="converterNavigation">Converter</button>
                </div>
                <div title="row2" class="converterButtonRow">
                    <button id="7" title="7" class="converterNumber" onclick="handleClick(7)">7</button>
                    <button id="8" title="8" class="converterNumber" onclick="handleClick(8)">8</button>
                    <button id="9" title="9" class="converterNumber" onclick="handleClick(9)">9</button>
                    <button title="Undo" class="converterAccent">Undo</button>
                </div>
                <div title="row3" class="converterButtonRow">
                    <button id="4" title="4" class="converterNumber" onclick="handleClick(4)">4</button>
                    <button id="5" title="5" class="converterNumber" onclick="handleClick(5)">5</button>
                    <button id="6" title="6" class="converterNumber" onclick="handleClick(6)">6</button>
                    <button title="Del" class="converterAccent">Del</button>
                </div>
                <div title="row4" class="converterButtonRow">
                    <button id="1" title="1" class="converterNumber" onclick="handleClick(1)">1</button>
                    <button id="2" title="2" class="converterNumber" onclick="handleClick(2)">2</button>
                    <button id="3" title="3" class="converterNumber" onclick="handleClick(3)">3</button>
                    <button title="C" class="converterAccent">C</button>
                </div>
                <div title="row5" class="converterButtonRow">
                    <button id="+/-" title="+/-" class="converterNumber">+/-</button>
                    <button id="0" title="0" class="converterNumber" onclick="handleClick(0)">0</button>
                    <button title="." class="converterNumber">.</button>
                    <button title="=" class="converterAccent">=</button>
                </div>                
            </div>
        </main>
    </body>
    <script>

function redirectToSimple() {
  window.location.href = 'index.html'; 
}


function redirectToScientificPage() {
  window.location.href = 'ScientificCalculator.html'; 
}



function redirectToGraphing() {
  window.location.href = 'graphing.html'; 
}
        
        function handleClick(number) {
            var input = document.getElementById(number).value;
            document.getElementById("input").value = document.getElementById("input").value + number;
        }
    </script>
</html>
