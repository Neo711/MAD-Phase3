<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Graphing Calculator Static</title>
    <link rel="stylesheet" href="graphing.css">
</head>

<body>
    <div class="calculator">
        <div class="display">
            <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Ftse4.mm.bing.net%2Fth%3Fid%3DOIP.6rvt8aMVv24bkJSLehVRUwHaHa%26pid%3DApi&f=1&ipt=bcfb5f9f9bce1d047283f944deffd1a352ae3ba9db116e00234dc17c64192ca2&ipo=images">
        </div>
        <div class="buttons">
            <div class="top-row">
                <div class="button">Y=</div>
                <div class="button">Window</div>
                <div class="button">Trace</div>
                <div class="button">Zoom</div>
                <div class="button">Graph</div>
            </div>
            <div class="middle-row">
                <div class="button">Simple</div>
                <div class="button">Scientific</div>
                <div class="button">Graphing</div>
                <div class="button">Converter</div>
            </div>

            <div class="bottom-left">
                <div class="button">2nd</div>
                <div class="button">Sin</div>
                <div class="button">Cos</div>
                <div class="button">Tan</div>
                <div class="button">Log</div>
                <div class="button">Ln</div>
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
                <div class="button">0</div>
                <div class="button">.</div>
                <div class="button orange">C</div>
                <div class="button orange">Del</div>
                <div class="button orange">=</div>
            </div>

            <div class="bottom-right">
                <div class="button">/</div>
                <div class="button">*</div>
                <div class="button">+</div>
                <div class="button">-</div>
            </div>
        </div>
    </div>
</body>

</html>
